<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>lesson-8.5</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      section {
        width: 200px;
        margin: 30px auto;
        text-align: center;
      }
    </style>
    <script>
      //Запуск скрипта после загрузки страницы
      function foo() {
        console.log("lll");
      }
      document.addEventListener("DOMContentLoaded", foo); //событие "DOMContentLoaded"
      //или 
      document.addEventListener("DOMContentLoaded", function() {
        btn.addEventListener("click", foo);
      });
    </script>
  </head>
  <body>
    <section>
      <button class="btn btn-primary" id="btn"> Кликни меня! </button>
      <div id="counter"></div>
    </section>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
      let counter = 0;
      function onBtnClicked() {
        counter++;
        const div = document.querySelector("#counter");
        div.innerText = `Вы кликнули ${counter} раз`;
      }
      const btn = document.querySelector("#btn");
      //Добавляем обработчик событий
      btn.addEventListener("click", onBtnClicked);  //событие "click"
      btn.addEventListener("click", () => {console.log("clicked")} );
    </script>
  </body>
</html>
